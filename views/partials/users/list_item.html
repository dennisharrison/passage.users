<li {{passage_bind}} class='{{passage.name}}_listing list-group-item row'>

	
	<div class="name col-md-8"><span class="badge badge-info">{{{chopAtFirst doc._rev "-"}}}</span> {{doc.name}}</div>

	<div class="element_group ListControls">
	{{#each passage.elementGroups.ListControls}}
		{{> elements/button }}
	{{/each}}
	</div>
	
</li>
