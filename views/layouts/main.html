<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Example App {{appVersion}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" media='screen'>
  <script type="text/javascript" src="/javascripts/underscore.min.js"></script>

  <script type="text/javascript" src="/javascripts/jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/javascripts/sugar-full.min.js"></script>
  <script type="text/javascript" src="/javascripts/reactivity.js"></script>
  <script src="http://rawgithub.com/wycats/handlebars.js/1.0.0/dist/handlebars.runtime.js"></script>
  <script type="text/javascript" src="/javascripts/handlebars_helpers.js"></script>
  <script type="text/javascript" src="/javascripts/public.js"></script>
</head>
<body>
  {{> header}}
  {{{body}}}

  <div class="modal fade" id="PassageModalHelper" tabindex="-1" role="dialog" aria-labelledby="PassageModalHelperLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 id="PassageModalHelperTitle" class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
          <div id="PassageModalHelperBody">
            ...
          </div>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

</body>

<script>
  // Autogenerated partials from the server partial cache.
  (function () {
    var revive    = Handlebars.template,
        partials = Handlebars.partials = Handlebars.partials || {};

    {{#partials}}
      partials['{{{name}}}'] = revive({{{partial}}});
    {{/partials}}
  }());
</script>
</html>
